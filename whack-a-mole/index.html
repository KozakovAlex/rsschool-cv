<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <title>Whack-A-Mole</title>
</head>
<body>
  <div class="main-container">

    <div class="info">
      <div class="last-score">
        <h2 class="last-score__title">
          Last Score:
        </h2>
        <span class="last-score__result">0</span>
      </div>

      <div class="cur-score">
        <h2 class="cur-score__title">
          Score:
        </h2>
        <span class="cur-score__result"></span>
      </div>
      <div class="level">
        <h2 class="level__title">
          Level:
        </h2>
        <span class="level__number"></span>
      </div>
      <div class="time">
        <div class="time__title">
          Time left:
        </div>
        <span class="time__left">00</span>
      </div>

    </div>

    <h1 class="main-title">
      Kill'em all!
    </h1>

    <button class="btn-start">Start Game!</button>

    <div class="game-square">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

  </div>

  <script src="./index.js"></script>
  
</body>
</html>
