<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <title>Vertical Slider</title>
</head>
<body>
  <div class="main-container">

    <div class="left-slider">
      <div class="left-slider__item" style="background: rgb(214, 178, 111)">
        <h1 class="left-slider__title">
          Lake Powel
        </h1>
        <p class="left-slider__descr">
          Arisona, USA
        </p>
      </div>
      <div class="left-slider__item" style="background: rgb(58, 87, 20)">
        <h1 class="left-slider__title">
          Quiraing
        </h1>
        <p class="left-slider__descr">
          Portree, United Kingdom
        </p>
      </div>
      <div class="left-slider__item" style="background: rgb(194, 53, 72)">
        <h1 class="left-slider__title">
          Oljato-Monument Valley
        </h1>
        <p class="left-slider__descr">
          United States
        </p>
      </div>
      <div class="left-slider__item" style="background: rgb(81, 160, 170)">
        <h1 class="left-slider__title">
          Monte Rosa
        </h1>
        <p class="left-slider__descr">
          Italy
        </p>
      </div>

    </div>

    <div class="right-slider">
      
      <div class="right-slider__item" style="background-image: url(./img/Monte-Rosa.jpg)">A</div>
      <div class="right-slider__item" style="background-image: url(./img/Oljato-Monument-Valley.jpg)">B</div>
      <div class="right-slider__item" style="background-image: url(./img/quiraing.jpg)">C</div>
      <div class="right-slider__item" style="background-image: url(./img/lake-powel.jpg)">D</div>
      
    </div>

    <div class="control-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i> 
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

  </div>
<script src="./app.js"></script>

</body>
</html>
