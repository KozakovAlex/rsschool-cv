<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

  <header class="main-header">
    <div class="container">
      <div class="main-header__wrapper">
        <div class="logo">
          <a href="#!" class="logo__link">
            <img src="./img/svg/logo.svg" alt="Louvre" class="logo__pic">
            <h1 class="logo__title">
              Louvre
            </h1>
          </a>
        </div>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#!" class="main-nav__link">
                Visiting
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#!" class="main-nav__link">
                Explore
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#!" class="main-nav__link">
                Video
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#!" class="main-nav__link">
                Tickets
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#!" class="main-nav__link">
                Contacts
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>

    <section class="welcome">
      <div class="container">
        <div class="welcome__wrapper">
          <div class="welcome__intro">
            <h2 class="main-title main-title_white">
              Welcome <br> to the Louvre
            </h2>
            <p class="welcome__text">
              From the castle to the museum
            </p>
            <a href="#!" class="welcome__button">
              Discover the Louvre
            </a>
          </div>
        </div>
      </div>
    </section>
  
    <section class="visiting">
      <div class="container">
        <div class="visiting__wrapper">
          <h2 class="main-title main-title_gold">
            Virtual tour
          </h2>
          <div class="visiting__cards">
            <div class="visiting__card">
              <div class="visiting__card-pic">
                <img src="" alt="" class="visiting__card-img">
              </div>
              <h3 class="visiting__card-title">

              </h3>
              <a href="#!" class="visiting__card-virtual-link">

              </a>
              <a href="#!" class="visiting__card-panorama-link">

              </a>
            </div>
          </div>
        </div>
      </div>
    </section>


  </main>
  
</body>
</html>
